<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Memory Game</title>
</head>
<body>
    <header>
        <div class="logo"><h1>MEMORY GAME</h1></div>
        <div class="score">High Score</div>
        <div class="stats">
            <p id="current-score">0</p>
            <p id="current-attempts">0</p>
        </div>      
    </header>  
    <main>

        <h1>MEMORY GAME</h1>
        <div class="tiles">
            <div  class="tile"><img id="pos-1-1" src="https://via.placeholder.com/150x150"></div>
            <div class="tile"><img id="pos-1-2" src="https://via.placeholder.com/150x150"></div>
            <div class="tile"><img id="pos-1-3" src="https://via.placeholder.com/150x150"></div>
            <div class="tile"><img id="pos-1-4" src="https://via.placeholder.com/150x150"></div>
            <div class="tile"><img id="pos-2-1" src="https://via.placeholder.com/150x150"></div>
            <div class="tile"><img id="pos-2-2" src="https://via.placeholder.com/150x150"></div>
            <div class="tile"><img id="pos-2-3" src="https://via.placeholder.com/150x150"></div>
            <div class="tile"><img id="pos-2-4" src="https://via.placeholder.com/150x150"></div>
            <div class="tile"><img id="pos-3-1" src="https://via.placeholder.com/150x150"></div>
            <div class="tile"><img id="pos-3-2" src="https://via.placeholder.com/150x150"></div>
            <div class="tile"><img id="pos-3-3" src="https://via.placeholder.com/150x150"></div>
            <div class="tile"><img id="pos-3-4" src="https://via.placeholder.com/150x150"></div>
            <div class="tile"><img id="pos-4-1" src="https://via.placeholder.com/150x150"></div>
            <div class="tile"><img id="pos-4-2" src="https://via.placeholder.com/150x150"></div>
            <div class="tile"><img id="pos-4-3" src="https://via.placeholder.com/150x150"></div>
            <div class="tile"><img id="pos-4-4" src="https://via.placeholder.com/150x150"></div>
            <div class="tile"><img id="pos-5-1" src="https://via.placeholder.com/150x150"></div>
            <div class="tile"><img id="pos-5-2" src="https://via.placeholder.com/150x150"></div>
            <div class="tile"><img id="pos-5-3" src="https://via.placeholder.com/150x150"></div>
            <div class="tile"><img id="pos-5-4" src="https://via.placeholder.com/150x150"></div>
        </div>
        <div class="reset">
            <button class="glow-on-hover" type="button" id="start-btn"> START </button>
            <button class="glow-on-hover" type="button" id="reset-btn"> RESET </button>
        </div>
    </main>
    <footer>
        &copy; This website was developed by Chris Fanucchi, Mathew Torres, Ian Forrester, and Erik Dodd in 2022.
        <script src="./js/app.js"></script>
    </footer>
</body>
</html>
