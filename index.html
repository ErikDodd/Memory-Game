<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="reset" href="reset.css">
    <link rel="style" href="style.css">
    <script src="app.js"></script>
    <title>Memory Game</title>
</head>
<body>
    <header>
        <div class="logo"> </div>
        <div class="hi-score">
            <h3>HIGH SCORE</h3>
        </div>
        <button type="button"> START GAME </button>
        <div class="user-stats">
            <h3>CURRENT USER</h3>
            <h3> SCORE </h3>
            <h3> ATTEMPT </h3>
        </div>
    </header>
    <main>
        <h1> MEMORY GAME </h1>
        <div class="all-tiles">
            <div class="tile1"><img id="pos-1-1"></div>
            <div class="tile2"><img id="pos-1-2"></div>
            <div class="tile3"><img id="pos-1-3"></div>
            <div class="tile4"><img id="pos-1-4"></div>
            <div class="tile5"><img id="pos-1-5"></div>
            <div class="tile6"><img id="pos-2-1"></div>
            <div class="tile7"><img id="pos-2-2"></div>
            <div class="tile8"><img id="pos-2-3"></div>
            <div class="tile9"><img id="pos-2-4"></div>
            <div class="tile10"><img id="pos-2-5"></div>
            <div class="tile11"><img id="pos-3-1"></div>
            <div class="tile12"><img id="pos-3-2"></div>
            <div class="tile13"><img id="pos-3-3"></div>
            <div class="tile14"><img id="pos-3-4"></div>
            <div class="tile15"><img id="pos-3-5"></div>
            <div class="tile16"><img id="pos-4-1"></div>
            <div class="tile17"><img id="pos-4-2"></div>
            <div class="tile18"><img id="pos-4-3"></div>
            <div class="tile19"><img id="pos-4-4"></div>
            <div class="tile20"><img id="pos-4-5"></div>
        </div>
        <div class="reset">
            <button type="button"> RESET </button>
        </div>
    </main>
    <footer>
        Â© This website was created by Chris Fanucchi, Matthew Torres, Ian Forrester, and Erik Dodd in 2022.
    </footer>
</body>
</html>
